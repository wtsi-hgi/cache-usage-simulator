---
swagger: "2.0"
info:
  version: "0.1.0"
  title: "Block cache simulator API"
basePath: "/"
paths:
  /:
    get:
      tags:
      - "default_controller"
      summary: "Gets next block file"
      operationId: "cacheusagesimulator.api_controller.block_next_get"
      parameters: []
      responses:
        200:
          description: "Blocks file"
          schema:
            $ref: "#/definitions/BlockFile"
definitions:
  BlockFile:
    type: "object"
    properties:
      name:
        type: "string"
        description: "Name of the block file"
      blocks:
        type: "array"
        description: "Hashes of the blocks that make up the block file"
        items:
          type: "string"
