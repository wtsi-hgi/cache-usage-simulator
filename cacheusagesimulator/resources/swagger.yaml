---
swagger: "2.0"
info:
  version: "0.1.0"
  title: Block cache simulator API
basePath: /v1
produces:
  - application/json
paths:
  /blockfile/random:
    get:
      summary: Gets a random block file
      operationId: cacheusagesimulator.api_controller.get_random_block_file
      responses:
        200:
          description: Block file
          schema:
            $ref: "#/definitions/BlockFile"
  /block/next:
    get:
      summary: Gets the next block to be used according to the simulation
      operationId: cacheusagesimulator.api_controller.get_next_block
      responses:
        200:
          description: Next block
          schema:
            $ref: "#/definitions/Block"
  /block/references:
    get:
      summary: Gets all of the blocks that make up reference files
      operationId: cacheusagesimulator.api_controller.get_reference_blocks
      responses:
        200:
          description: Blocks that make up reference files
          schema:
            type: array
            items:
              $ref: "#/definitions/Block"
  /block/non-references:
    get:
      summary: Gets all of the blocks that are not in non-reference files
      operationId: cacheusagesimulator.api_controller.get_non_reference_blocks
      responses:
        200:
          description: Blocks that make up non-reference files
          schema:
            type: array
            items:
              $ref: "#/definitions/Block"
definitions:
  BlockFile:
    type: object
    properties:
      name:
        type: string
        description: Name of the block file
      blocks:
        description:  Blocks that make up the block file
        type: array
        items:
          $ref: "#/definitions/Block"
  Block:
    type: string
